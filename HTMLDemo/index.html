<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Demo</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
      body {
        background-color: orange;
      }

      li {
        margin-left: 50px;
      }
      #lival {
        background-color: green;
      }
      .headmain {
        border: 1px solid black;
      }
    </style>
  </head>
  <body style="background-color: white;">
    <h1 class="headmain">
      Hello class
    </h1>
    <h2 id="lival">Hello class</h2>
    <br />
    <h3>Hello class</h3>
    <p style="margin-left: 20px;">Hi how are you doing today, it is a nice weather. Won't you <b>agree.</b></p>
    <p>Hello</p>

    <ul>
      <li>Samosa</li>
      <li>Pakora</li>
      <li>Water</li>
    </ul>

    <ol>
      <li>Samosa</li>
      <li>Pakora</li>
      <li>Water</li>
    </ol>
  </body>
</html>
